<body>

        <div class="container  mb-3">
            <div class="row">
                <div class="col ms-5">
                    <button type="button" class="btn btn-primary adduser-btn" data-bs-toggle="modal"
                        data-bs-target="#modalId">
                        Add User
                    </button>
                </div>
                <div class="col ms-5">
                    <button type="button" class="btn btn-primary adduser-btn">
                        Button
                    </button>
                </div>
            </div>
        </div>

        <div class="table-responsive  rounded mx-auto">
            <table class="table table-primary">
                <thead>
                    <tr class="text-center">
                        <th scope="col" class="image-head fs-5">Image</th>
                        <th scope="col" class="fs-5">Advertisement Name</th>
                        <th scope="col" class="fs-5">Hits</th>
                        <th scope="col" class="fs-5">Started ON</th>

    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">

                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="modal-form">
                        <div class="mb-3">
                            <label for="" class="form-label">Advertisement Name</label>
                            <input type="text" class="form-control" name="" id="name-modal" aria-describedby="helpId"
                                placeholder="Enter Advertisement Name" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Hits</label>
                            <input type="text" class="form-control" name="" id="hits-modal" aria-describedby="helpId"
                                placeholder="Enter Hits" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Started On</label>
                            <input type="date" class="form-control" name="" id="startson-modal">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Ends On</label>
                            <input type="date" class="form-control" name="" id="endson-modal">
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" id="modal-btn-close" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" id="modal-btn-save" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
